name: bytebuddhi

services:
  redis:
    image: redis:7-alpine
    container_name: bytebuddhi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bytebuddhi-server
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.interfaces.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
